<div class="container">
<mat-card class="example-card mat-elevation-z8">
    <mat-form-field class="date-to-finish" appearance="fill">
      <mat-label>Insert a date</mat-label>
      <input
        [(ngModel)]="todo.dateToFinishTask"
        name="todo.dateToFinishTask"
        matInput
        #datepickerInput
        [matDatepicker]="dp3"
        disabled
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
      <mat-form-field class="form-title" appearance="fill">
        <mat-label>Title</mat-label>
        <input
          [(ngModel)]="todo.title"
          name="todo.title"
          type="text"
          matInput
          placeholder="Ex. Correr"
        />
      </mat-form-field>

      <mat-form-field class="form-description" appearance="fill">
        <mat-label>Description</mat-label>
        <input
          [(ngModel)]="todo.description"
          name="todo.description"
          type="text"
          matInput
          placeholder="Ex. Correr"
        />
      </mat-form-field>
    </div>
    <div class="buttons">
      <button (click)="create()" mat-stroked-button color="primary">
        Update
      </button>
      <button
        (click)="navigateToHomePage()"
        (click)="datepickerInput.value = ''"
        mat-stroked-button
        color="warn"
      >
        Cancel
      </button>
    </div>
  </mat-card>
</div>
