<div class="container">
  <div class="home mat-elevation-z8">
    <button (click)="home()" mat-stroked-button color="primary">Home</button>
  </div>
</div>
<div class="content" *ngFor="let item of finishedList">
  <mat-card class="example-card mat-elevation-z8">
    <p>Finalizada em: {{ item.dateToFinishTask }}</p>
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
  </mat-card>
</div>
